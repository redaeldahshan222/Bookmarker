<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book mark</title>
    <link rel="shortcut icon" href="./photo/reda.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;500&family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Amatic+SC:wght@700&family=Inter:wght@500;700&family=Pacifico&family=Righteous&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;500&family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Amatic+SC:wght@700&family=Inter:wght@500;700&family=Pacifico&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header>
    <h1 class="mx-auto w-25  py-5 text-capitalize">bookmarker</h1>
    <div class=" super"></div></header>
    <main>
        <div class="pus w-50 mx-auto ps-5"><i class="fa-solid fa-bookmark"></i><h2 class="d-inline-block"> Bookmark your favorite sites </h2><i class="fa-solid fa-bookmark"></i></div>

          <div class="site-name w-100 d-flex flex-column justify-content-center my-3">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center my-3">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
          <div class="text-center "><button onclick="add()" class="btn  go text-center px-5 " type="submit">Submit</button></div>
        <hr>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableContent"></tbody>
        </table>
    
    </main>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
